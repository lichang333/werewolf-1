<div class="player">
	<div class="nav">
	    <button class="btn btn-sm glyphicon glyphicon-chevron-left back"></button>
	</div>
	<form role="form">
		<div class="form-group">
			<label for="avatar">拍照一张头像</label>
			<div>
				<button type="button" name="avatar" id="avatar" class="btn noBackground">
					<span class="glyphicon glyphicon-picture"></span>
				</button>
			</div>
		</div>
		<div class="form-group">
			<label for="pName">玩家姓名</label>
			<input type="text" class="form-control" name="pName" id="pName" placeholder="输入玩家姓名">
		</div>
		<div class="form-group">
			<label for="nick">游戏中昵称（选填）</label>
			<input type="text" class="form-control" name="nick" id="nick" placeholder="写一个让人难忘的昵称吧">
		</div>
		<div class="form-group">
			<label for="self_introduce">自我介绍</label>
			<textarea  class="form-control" name="" id="self_introduce" cols="30" rows="3" placeholder="我是阳光小贫民"></textarea>
		</div>
		<div class="form-group">
			<div class="pull-right">
				<button class="btn btn-primary" id="player_add">登陆</button>
				<button class="btn btn-default" id="player_delete">删除</button>
			</div>
		</div>
	</form>
</div>

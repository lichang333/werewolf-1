<div class="battle">
	<div class="nav">
	    <button class="btn btn-sm glyphicon glyphicon-chevron-left back"></button>
	</div>
	<div style="margin-bottom:0px">
		<div class="btn-group victory" data-toggle="buttons">
		  <label class="btn btn-default active" data-name="human">
		    <input type="radio" name="options" id="option1" autocomplete="off" checked> 好人胜利
		  </label>
		  <label class="btn btn-default" data-name="werewolf">
		    <input type="radio" name="options" id="option2" autocomplete="off"> 狼人胜利
		  </label>
		</div>
	</div>
	<div class="roleSelectContainer">
		<div class='werewolf role'>
			<div class="nav">狼人</div>
			<div class='players'></div>
		</div>

		<div class="prophet role">
			<div class="nav">预言家</div>
			<div class='players'></div>
		</div>

		<div class="witch role">
			<div class="nav">女巫</div>
			<div class='players'></div>
		</div>

		<div class="hunter role">
			<div class="nav">猎人</div>
			<div class='players'></div>
		</div>

		<div class="guarder role">
			<div class="nav">守卫</div>
			<div class='players'></div>
		</div>

		<div class="jupiter role">
			<div class="nav">丘比特</div>
			<div class='players'></div>
		</div>

		<div class="human role">
			<div class="nav">贫民</div>
			<div class='players'></div>
		</div>
	</div>

	<div>
		<button class="btn btn-lg glyphicon glyphicon-floppy-save pull-right" id="battleSaveBtn"></button>
	</div>
</div>
